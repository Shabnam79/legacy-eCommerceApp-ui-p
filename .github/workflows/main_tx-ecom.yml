name: Build and Deploy React App to Azure Web App - ecomm-tx

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # -----------------------------
  # ðŸ”¹ BUILD JOB
  # -----------------------------
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # âœ… Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Setup Node.js version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x' # or the Node version used locally

      # âœ… Install dependencies and build
      - name: Install dependencies and build
        run: |
          npm install
          CI=false npm run build

      # âœ… Upload build artifact for deployment
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build

  # -----------------------------
  # ðŸ”¹ DEPLOY JOB
  # -----------------------------
  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      # âœ… Download the build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build

      # âœ… Log in to Azure using federated credentials
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_316958F0B9A540A98086CEAF34C812C1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9643D911694A4CF9BF42F325A51AC8FC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7A11965E4CFF43B0A1C0C49454494E92 }}

      # âœ… Deploy the build folder to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecomm-tx'
          slot-name: 'Production'
          package: build
